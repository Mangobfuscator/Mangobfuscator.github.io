<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangoObfuscator</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 2rem; }
    textarea { width: 100%; height: 200px; margin: 1rem 0; background: #222; color: #0f0; padding: 1rem; border: none; }
    button { padding: 1rem 2rem; font-size: 1.1rem; background: orange; border: none; color: black; cursor: pointer; }
  </style>
</head>
<body>
  <h1>MangoObfuscator</h1>
  <p>Founded by Vorp (aka 5_esx) to stop paywall cringe</p>
  <textarea id="code" placeholder="Paste Lua here..."></textarea>
  <div class="cf-turnstile" data-sitekey="0x4AAAAAABphVf8GHrrsvNjP"></div>
  <button onclick="obfuscate()">Obfuscate</button>
  <textarea id="result" placeholder="Obfuscated result..."></textarea>

  <script>
    async function obfuscate() {
      const code = document.getElementById('code').value;
      const token = document.querySelector('iframe').contentWindow.turnstile.getResponse();
      const res = await fetch('/api/obfuscate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, token })
      });
      const data = await res.json();
      document.getElementById('result').value = data.obfuscated || data.error;
    }
  </script>
</body>
</html>
